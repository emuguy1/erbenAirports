<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Login | Erben Airports</title>
    <div th:replace="components/common :: header"></div>
</head>

<body>

<div th:replace="components/common :: navigation"/>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div th:if="${error}" class="alert alert-danger">Username and Password are in correct!</div>
                <form th:action="@{/login}" method="post" name="login">
                    <div class="form-group mb-3">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="inputUsername"
                               aria-describedby="emailHelp" required="required">
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
