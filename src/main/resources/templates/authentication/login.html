<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Login | Erben Airports</title>
    <div th:replace="components/common :: header"></div>
</head>

<body>

<div th:replace="components/common :: navigation"/>

<section class="w-75" style="margin: auto">
    <div class="container mt-4 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card rounded-borders">
                <div class="card-body text-center p-5">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <div class="d-flex justify-content-center mt-4">
                            <img th:src="@{/icons/airport.png}" type="image/png" height="100"
                                 class="d-inline-block align-top"
                                 alt="">
                        </div>
                        <h1 class="text-center gradientHeader mb-4 py-2">Erben Airports</h1>
                        <form th:action="@{/login}" method="post" class=" form-outline">
                            <div class="form-floating col-auto mb-4">
                                <input type="text" name="username" class="form-control" placeholder="Username"
                                       id="inputUsername">
                                <label for="inputUsername">Username</label>
                            </div>
                            <div class="form-floating col-auto mb-4">
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                       id="inputPassword">
                                <label for="inputPassword">Password</label>
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Sign In</button>
                        </form>
                    </div>
                    <div>
                        <p class="mb-0">Youre not a registered Customer? <a href="/register" class="text-blue fw-bold">Sign
                            up now!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
