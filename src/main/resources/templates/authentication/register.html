<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Register | Erben Airports</title>
    <div th:replace="components/common :: header"></div>
</head>

<body>

<div th:replace="components/common :: navigation"/>

<div class="container">
    <div class="p-5">
        <h2>Register a new account</h2>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="inputName" class="form-label">Full name</label>
                <input type="text" name="name" class="form-control" id="inputName" aria-describedby="emailHelp"
                       th:field="${user.name}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       th:field="${user.username}">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                       th:field="${user.password}">

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
