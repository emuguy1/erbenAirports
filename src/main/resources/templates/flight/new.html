<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create Flight | ErbenAirports</title>
    <div th:replace="components/common :: header"></div>
</head>

<body class="bg-light">
<div th:replace="components/common :: navigation"></div>
<h1 class="text-center">Book Flight</h1>
<div class="container my-4">
    <form th:object="${flightdetails}" method="post" th:action="@{/flight/new}">
        <div class="d-flex flex-column align-items-center">
            <div class="row col-8">
                <div class="mb-3">
                    <h6>Flightnumber:</h6>
                    <input type="text" th:field="*{flightnumber}" placeholder="e.g. LH0001"/>
                </div>
            </div>
            <div class="row col-8">
                <div class="mb-3">
                    <h6>Departure time:</h6>
                    <input th:field="*{departureTime}" type="datetime-local"/>
                </div>
            </div>
            <div class="row col-8">
                <div class="col-6">
                    <h6>Departure Airport</h6>
                    <select th:field="*{departureAirport}">
                        <option th:each="airport: ${airports}"
                                th:value="${airport.getAirportcode()}"
                                th:text="${airport.getAirportcode()} + '-' + ${airport.getCity()} + '-' + ${airport.getCountry()}">
                            airport
                        </option>
                    </select>
                </div>
                <div class="col-6">
                    <h6>Arrival Airport</h6>
                    <select th:field="*{arrivalAirport}">
                        <option th:each="airport: ${airports}"
                                th:value="${airport.getAirportcode()}"
                                th:text="${airport.getAirportcode()} + '-' + ${airport.getCity()} + '-' + ${airport.getCountry()}">
                            airport
                        </option>
                    </select>
                </div>
            </div>
            <div class="row col-8">
                <div class="form-group">
                    <div class="mb-3">
                        <h6>Number of seats</h6>
                        <input th:field="*{passengerCount}" type="number" step="1" placeholder="e.g. 250"/>
                    </div>
                    <div class="mb-3">
                        <h6>Max cargo in tons</h6>
                        <input th:field="*{maxCargo}" type="number" step="0.01" placeholder="e.g. 80.5"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3">
                        <h6>Flighttime in hours</h6>
                        <input th:field="*{flightTimeHours}" type="number" min="0" step="0.01" placeholder="e.g. 10.5 for 10h30min"/>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Book</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
