<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Flightdetails | ErbenAirports</title>
    <div th:replace="components/common :: header"></div>
</head>

<body>
<div th:replace="components/common :: navigation"></div>
<h1 class="text-center">Flightdetails</h1>
<div class="d-flex justify-content-center">
    <div class="card" style="width: 80%;">
        <div class="card-body">
            <h5 class="card-title"
                th:text="${flightdetails.getFlightnumber()} + ' - ' + ${flightdetails.getDeparture().getAirportcode()} + '->' + ${flightdetails.getOrigin().getAirportcode()} ">
                Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Connection Details</h6>
            <p class="card-text"th:text="'Flighttime:' + ${flightdetails.getFlightTimeHours()} ">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
<h1 th:text="${flightdetails.toString()}">Flightdetails</h1>

</body>
</html>
