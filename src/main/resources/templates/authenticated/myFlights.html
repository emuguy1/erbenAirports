<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>My Flights | ErbenAirports</title>
    <div th:replace="components/common :: header"></div>
</head>
<body>
<div th:replace="components/common :: navigation"></div>
<div class="container my-4">

    <h1 sec:authorize="hasAuthority('CUSTOMER')" class="text-center gradientHeader py-2">My Flights</h1>
    <h1 sec:authorize="hasAuthority('EMPLOYEE')" class="text-center gradientHeader py-2">All Flights</h1>

    <table class="table table-striped table-hover mt-5">
        <thead>
        <tr>
            <th scope="col">Flight Signature</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Departure Airport</th>
            <th scope="col">Arrival Time</th>
            <th scope="col">Arrival Airport</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${!flights.isEmpty()}" th:each="flight : ${flights}">
            <th scope="row"><label th:text="${flight.getFlightnumber()}"></label></th>
            <td><label
                    th:text="${#dates.format(flight.getDepartureTime().getStartTime(), 'dd.MM.yyyy HH:mm')} + ' MEZ'"></label>
            </td>
            <td><label th:text="${flight.getDepartureAirport().getCity()}"></label></td>
            <td><label
                    th:text="${#dates.format(flight.getArrivalTime().getStartTime(), 'dd.MM.yyyy HH:mm')} + ' MEZ'"></label>
            </td>
            <td><label th:text="${flight.getArrivalAirport().getCity()}"></label></td>
            <td>
                <a th:href="'/flight/'+${flight.getFlightid()}+'/details'" role="button" class="btn  btn-primary"
                   style="color: white">More Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h3 th:if="${flights.isEmpty()}">There are no flights scheduled at this time</h3>

    <div th:if="${flightPage.totalPages > 0}" class="pagination d-flex justify-content-center"
    >
        <a th:each="pageNumber : ${pageNumbers}"
           th:href="@{/myFlights(size=${flightPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:classappend="${pageNumber==flightPage.number + 1} ? 'text-secondary disabled': 'text-primary'"
           class="btn bg-white mx-1"></a>
    </div>
</div>
</body>
</html>
