<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Register Employee | Erben Airports</title>
    <div th:replace="components/common :: header"></div>
</head>

<body>

<div th:replace="components/common :: navigation"></div>
<section style="margin: auto">
    <div class="container d-flex justify-content-center align-items-center w-100 p-2">
        <div class="card rounded-borders w-100">
            <div class="card-body text-center p-5">
                <h2 class="fw-bold mb-4">Register Employee for ErbenAirports</h2>
                <form th:action="@{/employee/register}" th:object="${user}" method="post"
                      class=" form-outline  text-start">
                    <div class="row mb-4">
                        <div class="form col-6">
                            <label for="inputUsername">Username</label>
                            <input type="text" th:field="*{username}" name="username" class="form-control"
                                   placeholder="Username" id="inputUsername">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">Not allowed to be empty!
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="form col-6">
                            <label for="inputPasswort">Passwort</label>
                            <input type="password" th:field="*{password}" name="password" class="form-control"
                                   placeholder="Passwort" id="inputPasswort" minlength="6" maxlength="20">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">Not allowed to be empty!
                            </div>
                        </div>
                        <div class="form col-6">
                            <label for="inputRepeatPassword">Repeat password</label>
                            <input type="password" name="passwordRepeat" class="form-control" placeholder="Password"
                                   id="inputRepeatPassword" minlength="6" maxlength="20">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
                                <div th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error">Not
                                    allowed to be empty!
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-4 align-items-center">
                        <div class="form col-4">
                            <label for="inputSurname">Surname</label>
                            <input type="text" th:field="*{surname}" name="surname" class="form-control"
                                   placeholder="Surname" id="inputSurname">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}"
                                 th:errors="*{surname}">Not allowed to be empty!
                            </div>
                        </div>
                        <div class="form col-4">
                            <label for="inputName">Name</label>
                            <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="Name"
                                   id="inputName">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Not
                                allowed to be empty!
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-4">
                        <div class="form col-5">
                            <label for="inputCity">City</label>
                            <input type="text" th:field="*{town}" name="stadt" class="form-control" placeholder="City"
                                   id="inputCity">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('town')}" th:errors="*{town}">Not
                                allowed to be empty!
                            </div>
                        </div>
                        <div class="form col-4">
                            <label for="inputCountry">Country</label>
                            <input type="text" th:field="*{country}" name="land" class="form-control"
                                   placeholder="Country" id="inputCountry">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('country')}"
                                 th:errors="*{country}">Not allowed to be empty!
                            </div>
                        </div>
                        <div class="form col-3">
                            <label for="inputZIPCode">ZIP-Code</label>
                            <input type="text" th:field="*{zipCode}" name="zipCode" class="form-control"
                                   placeholder="12345" id="inputZIPCode">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('zipCode')}"
                                 th:errors="*{zipCode}">Not allowed to be empty!
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="form col-6">
                            <label for="inputStreet">Street</label>
                            <input type="text" th:field="*{street}" name="street" class="form-control"
                                   placeholder="Street" id="inputStreet">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('street')}"
                                 th:errors="*{street}">Not allowed to be empty!
                            </div>
                        </div>
                        <div class="form col-6">
                            <label for="inputHousenumber">Housenumber</label>
                            <input type="text" th:field="*{housenumber}" name="housenumber" class="form-control"
                                   placeholder="Housenumber" id="inputHousenumber">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('housenumber')}"
                                 th:errors="*{housenumber}">Not allowed to be empty!
                            </div>
                        </div>
                    </div>
                    <div class="container text-center mb-1">
                        <button type="submit" class="btn btn-outline-dark">Register new Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
