<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
</head>

<!--
Inspired by: https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-alerts.php
-->
<div th:fragment="errorAlert (uiErrorMessage)" class="alert-fixed" th:if="${uiErrorMessage != null}">
    <div class="alert alert-danger alert-dismissible fade show" >
        <div class="fs-4 alert-heading">
            <i class="bi bi-exclamation-octagon-fill m-auto"></i>
            <label th:text="${uiErrorMessage.getErrortitel() != null ? uiErrorMessage.getErrortitel() : 'Oh no, something went wrong'}"></label>
        </div>
        <p th:text="${uiErrorMessage.getErrormessage()}" class="error"></p>
        <div th:if="${uiErrorMessage.getSuggestions() != null}">
            <hr>
            <p class="mb-0" th:text="${uiErrorMessage.getSuggestions()}"></p>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>
</html>
