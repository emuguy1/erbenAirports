<!DOCTYPE html>
<html lang="en">
<div>
    <div class="d-flex flex-column align-items-center">
        <div class="row col-8">
            <div class="mb-3">
                <h6>Flightnumber:</h6>
                <input type="text" th:field="*{flightnumber}" placeholder="e.g. LH0001"/>
            </div>
        </div>
        <div class="row col-8">
            <div class="mb-3">
                <h6>Departure time:</h6>
                <input th:field="*{departureTime}" type="datetime-local"/>
            </div>
        </div>
        <div class="row col-8">
            <div class="col-6">
                <h6>Departure Airport</h6>
                <select th:field="*{departure}">
                    <option th:each="airport: ${airports}"
                            th:value="${airport.getAirportcode()}"
                            th:text="${airport.getAirportcode()} + '-' + ${airport.getCity()} + '-' + ${airport.getCountry()}">
                        airport
                    </option>
                </select>
            </div>
            <div class="col-6">
                <h6>Origin Airport</h6>
                <select th:field="*{origin}">
                    <option th:each="airport: ${airports}"
                            th:value="${airport.getAirportcode()}"
                            th:text="${airport.getAirportcode()} + '-' + ${airport.getCity()} + '-' + ${airport.getCountry()}">
                        airport
                    </option>
                </select>
            </div>
        </div>
        <div class="row col-8">
            <div class="form-group">
                <div class="mb-3">
                    <h6>Number of seats</h6>
                    <input th:field="*{passengerCount}" type="number" step="1" placeholder="e.g. 250"/>
                </div>
                <div class="mb-3">
                    <h6>Max cargo in tons</h6>
                    <input th:field="*{maxCargo}" type="number" step="0.01" placeholder="e.g. 80.5"/>
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <h6>flighttime in hours</h6>
                    <input th:field="*{flightTimeHours}" type="number" min="0" step="0.01" placeholder="e.g. 10.5 for 10h30min"/>
                </div>
            </div>
        </div>
    </div>
</div>
